<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <main class="main">
    <div class="container">
      <div class="ground-layer">
        <div class="header"></div>
      </div>
      <div class="main-body">
        <div class="wrapper">
          <div class="top">
            <h2>TODO</h2>
            <img id="icon" src="images/icon-moon.svg" alt="moon">
          </div>
          <div class="input-container">
            <div class="circle " id="enter"></div>
            <textarea type="text" class="input" id="input-space" placeholder="Create a new todo"></textarea>
          </div>
          <div class="bottom">
            <ul class="display" id="display">




            </ul>
            <div class="details">
              <div class="">
                <p class="count"><span></span> Items left</p>
              </div>
              <div class="filter">
                <label>
                  <input type="radio" name="filter" id="all" checked />
                  <p class="active tag">All</p>
                </label>
                <label>
                  <input type="radio" name="filter" id="active" />
                  <p class="tag">Active</p>
                </label>
                <label>
                  <input type="radio" name="filter" id="complete" />
                  <p class="tag">Completed</p>
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="filter" id="complete" />
                  <p class="clear">Clear Completed</p>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="script.js"></script>
</body>
</html>
